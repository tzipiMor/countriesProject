<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io (6)/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io (6)/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io (6)/favicon-16x16.png">
    <link rel="manifest" href="favicon_io (6)/site.webmanifest">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Atlas</title>
    <link rel="stylesheet" href="css/country.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script type="module" defer src="js_countries/appCountries.js"></script>
</head>

<body>
    <header class="container-fluid">
        <div class="container">
            <div class="d-flex justify-content-around align-items-center text-center">
                <h3 class="logo display-4 ms-2 my-auto p-2">
                    <a href="index.html" class="text-warning">
                        <i class="fa fa-globe" aria-hidden="true"></i>
                    </a>
                </h3>
                <ul class="nav text-warning col-lg-7" id="nav_open">
                    <li class="p-2" id="all_id">All countries</li>
                    <li class="p-2" id="israel_id">Israel</li>
                    <li class="p-2" id="usa_id">USA</li>
                    <li class="p-2" id="thailand_id">Thailand</li>
                    <li class="p-2" id="uk_id">UK</li>
                    <li class="p-2" id="france_id">France</li>
                </ul>
                <div class="col-md-4 mt-md-2 justify-content-around row">
                    <form id="id_form" class="col-md-6 w-50">
                        <input type="search" class="form-control" id="id_input_country"
                            placeholder="search a country...">
                    </form>
                    <select id="sort_id" class=" col-md-4 w-50 mt-md-0 form-select">
                        <option value="">Sort list by...</option>
                        <option value="name.common">name</option>
                        <option value="population">population</option>
                        <option value="region">region</option>
                    </select>
                </div>

                <div class="burger col d-lg-none  text-end">
                    <i id="burger_btn" class="fa fa-bars" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </header>

    <main class="container-fluid">
        <div class="container">
            <div class="loading text-center" id="id_loading">
                <img src="images/loading.gif" alt="loading">
                <p class="text-white display-3">Loading...</p>
            </div>
            <div class="row text-center" id="id_row"></div>
        </div>
        <div class="container p-2 d-flex justify-content-end">
            <div class="select d-flex m-2">
                <select id="id_select" class="form-select col-10 col-md-5 col-lg-3">
                    <option value="">Choose country</option>
                </select>
            </div>
        </div>
    </main>

    <footer class="container-fluid">
        <div class="container">
            <div class="row foot">
                <nav class="col-8 m-auto">
                    <h4>Â©create by Tzipi Morgenstern</h4>
                    <div class="icons">
                        <a href="https://www.youtube.com/" target="_blank"><i class="fa fa-youtube-play"
                                aria-hidden="true"></i></a>
                        <a href="https://he-il.facebook.com/" target="_blank"><i class="fa fa-facebook-official"
                                aria-hidden="true"></i></a>
                        <a href="https://twitter.com/" target="_blank"><i class="fa fa-twitter"
                                aria-hidden="true"></i></a>
                        <a href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram"
                                aria-hidden="true"></i></a>
                    </div>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
